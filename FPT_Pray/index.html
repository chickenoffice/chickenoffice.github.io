<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT Pray</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleindex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allison&family=Ms+Madi&display=swap" rel="stylesheet">
    <script src="js/prayer-wall.js"></script>
</head>

<body>
    <div class="loader-container">
        <img src="images/mochi_logo.png" alt="">
        <div style="margin-bottom: 20px;">
            <span>L</span>
            <span>o</span>
            <span>a</span>
            <span>d</span>
            <span>i</span>
            <span>n</span>
            <span>g</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>
    <div class="container-fluid">
        <video autoplay muted loop id="video-background">
            <source src="images/water-background.mp4" type="video/mp4">
        </video>

        <div class="main">
            <div class="temple">
                <div class="title">
                    <h1 id="title">FPT Pray</h1>
                </div>

                <div class="closing-temple-box" id="closing-temple-box">
                    <div class="temple-box">
                        <div class="pot" id="pot">
                            <img src="images/temple.png" alt="" class="temple-img">
                        </div>
                        <div class="form-container">
                            <form>
                                <table>
                                    <tr>
                                        <td>
                                            <input type="text" id="nickname" placeholder="Tên"
                                                style="width: 100%; padding: 5px;" maxlength="32">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <textarea id="wishes" name="wishes" rows="10" placeholder="Mong muốn"
                                                required maxlength="512"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="button" value="Gửi" required onclick="wish();"
                                                style="width: 80px; padding: 5px 20px;">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button id="wish-button" onclick="openingTemple();">Cầu Nguyện</button>
                </div>
            </div>
            <div class="prayer-wall" id="prayer-wall">
                <div class="expand-area" id="expand-area" onclick="expand();">
                    <img src="images/double-arrow.png" alt="" id="expand-arrow">
                </div>

                <div class="pray-content" id="pray-content">
        
                </div>



            </div>
        </div>
        <div class="fog" id="fog"></div>
        
        <audio id="myAudio" style="display: none;">
            <source id="audioSource" src="" type="audio/mpeg">
        </audio>

    </div>
    <script src="js/Jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        window.addEventListener("load", function () {
            const loader = document.querySelector(".loader-container");
            loader.className += " hidden";

            loadCard();
        });
    </script>
</body>

</html>
